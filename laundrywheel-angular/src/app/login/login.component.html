      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div id="recaptcha-container"></div>

          <div class="card bg-secondary shadow border-0">

            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign in with phone number</small>
              </div>
              <form role="form" [formGroup]="loginForm">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                    </div>
                    <div class="input-group-prepend">
                      <input class="form-control" placeholder="Country Code" formControlName="country_code" type="text" (focus)="focus=true" (blur)="focus=false">
                    </div>
                    <input class="form-control" placeholder="Phone Number" formControlName="phone_number" type="text" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="text-center" *ngIf = "!isShowOTPfield">
                  <button type="button" class="btn btn-primary my-4" [disabled]="isDisabledGetOtp" (click)="checkIfUserExists()">Get OTP</button>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}" *ngIf = "isShowOTPfield">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="OTP" type="password" formControlName="otp" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
               
                <div class="text-center" *ngIf = "isShowOTPfield">
                  <button type="button" id="signIn"(click) = "signInWithFirebase()" class="btn btn-primary my-4" [disabled]="isDisabledSignin">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a (click) = "getOTP()" [routerLink]="" class="text-light" *ngIf = "isShowOTPfield">
                <small>Resend OTP</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
